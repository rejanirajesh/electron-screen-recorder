<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      Content-Security-Policy="default-src 'self'; img-src '*'; media-src '*'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      Content-Security-Policy="default-src 'self'; img-src '*'; media-src '*'; script-src 'self'"
    /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <script>
      window.$ = window.jQuery = require("./node_modules/jquery");
    </script>

    <title>Pro Screen Recorder</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div id="id1">
      <button id="startBtn">Record</button>
      <button id="stopBtn">Stop</button>
    </div>
    <div class="container pt-3">
      <div class="row justify-content-center">
        <div class="dropdown">
          <button
            class="btn btn-muted dropdown-toggle border-secondary"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            style="width: 250px;"
          >
            Audio input
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a
              class="dropdown-item"
              href="#"
              onclick="document.getElementById('dropdownMenuButton').innerText='item 1'"
              >Action
            </a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container pt-3">
      <div class="progress" style="height: 10px;">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 50%;"
          id="progress-1"
        ></div>
      </div>
    </div>

    <script src="./renderer.js"></script>

    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <script src="./static/popper/popper.js"></script>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
  </body>
</html>
