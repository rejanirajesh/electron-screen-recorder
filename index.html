    />

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"

    <title>Simple Screen</title>
  </head>
  <body>
    <div class="container pt-3">
      <div class="row justify-content-center" >
        <div class="btn-group btn-group-toggle pr-4  " data-toggle="buttons" >
          <label class="btn btn-secondary btn-sm active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked  value="720"> 720p
          </label>
          <label class="btn btn-secondary btn-sm">
            <input type="radio" name="options" id="option2" autocomplete="off"  value="1080"> 1080p
          </label>
        </div>
      

        <button type="button" class="btn btn-sm btn-info" id="selectScreen">Select screen</button>
      </div>
    </div>
    <div class="container pt-3">
     <div class="container-fluid pl-0" style="width: 250px;align-content: start;">
      <small> Destination folder</small>
     </div>
      <div class="row justify-content-center">
        
        <div class="input-group input-group-sm mb-3 pt-1 " style="width: 250px;">
          <input
            type="text"
            class="form-control "
            placeholder="Set destination folder"
            id="inputDestination"
            
          />
          <div class="input-group-append">
            <button class="btn btn-secondary" id="save-dialog">
              <i class="fas fa-folder"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" id="mp4-convert">Convert to mp4
        </label>
      </div>
    </div>
    <div class="container pt-2">
      <div class="row justify-content-center pb-3">
        <div class="dropdown">
          <button
            class="btn btn-light dropdown-toggle btn-outline-secondary btn-sm"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            style="width: 250px;"
          >
            Audio Input
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          </button>
          <div
            class="dropdown-menu justify-content-start"
            aria-labelledby="dropdownMenuButton"
            id="dropdown-audioinput"
            style="width: 250px;"
          ></div>
        </div>
      </div>

      <div class="container " id="audio-meter-section" style="width: 250px;"></div>
      <div class="container pt-2" id="screen-preview-section" style="width: 250pá¹­x;"></div>
      


      <div class="row justify-content-center pt-4">
       
        <button
          type="button"
          class="btn btn-success"
          id="startBtn"
          style="width: 250px;"
        >
          Start Recording
        </button>
      </div>


    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <!-- <script src="./static/materialize/js/materialize.min.js"></script> -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./static/popper/popper.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <script src="./renderer.js"></script>
  </body>
</html>
