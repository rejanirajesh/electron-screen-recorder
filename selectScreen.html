<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      Content-Security-Policy="default-src 'self'; img-src '*'; media-src '*'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      Content-Security-Policy="default-src 'self'; img-src '*'; media-src '*'; script-src 'self'"
    /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <title>Select Screen</title>
  </head>
  <body>
    <div id="thumb" class="container my-3 py-2">
      <div class="row px-2" id="screens"></div>
    </div>
    <div class="container mt-4 pt-4">
      <nav
        class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom mt-2 justify-content-end"
      >
        <div class="row pr-1">
          <button
            type="button"
            id="okBtn"
            class="btn btn-sm btn-success mx-1"
            style="width: 75px;"
          >
            OK
          </button>
          <button
            type="button"
            id="cancelBtn"
            class="btn btn-sm btn-light mx-1"
            style="width: 75px;"
          >
            Cancel
          </button>
        </div>
      </nav>
    </div>

    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <!-- <script src="./static/materialize/js/materialize.min.js"></script> -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./static/popper/popper.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <script src="./selectScreen.js"></script>
  </body>
</html>
