<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      Content-Security-Policy="default-src 'self'; img-src '*'; media-src '*'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      Content-Security-Policy="default-src 'self'; img-src '*'; media-src '*'; script-src 'self'"
    /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <title>Select Screen</title>
  </head>
  <body>
    <div id="thumb" class="container-fluid">
      <!-- <div class="card-columns" id="screens"></div> -->
      <div class="row justify-content-center pt-4">
        <div class="card" style="width: 300; height: 600;">
          <div
            class="card-header text-center bg-secondary"
            style="color: aliceblue;"
          >
            Select screen for recording
          </div>
          <div class="card-body" id="screenList" style="height: 300px;">
            <div class="dropdown justify-content-center" style="width: 250px;">
              <button
                style="width: 250px;"
                class="btn btn-light dropdown-toggle"
                type="button"
                data-toggle="dropdown"
              >
                Available screens
              </button>
              <div
                class="dropdown-menu"
                id="thumbList"
                style="width: 250px; max-height: 225px; overflow-y: auto;"
              ></div>
            </div>
            <div class="row justify-content-center pt-4">Current Selection</div>
            <div id="preview" class="row justify-content-center pt-4"></div>
          </div>
          <div
            class="card-footer justify-content-center"
            style="width: 300px;"
            id="footer"
          ></div>
        </div>
        <!-- <button
          type="button"
          class="btn btn-success"
          id="okBtn"
          style="width: 50px;"
        >
          OK
        </button> -->
      </div>
    </div>

    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <!-- <script src="./static/materialize/js/materialize.min.js"></script> -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./static/popper/popper.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <script src="./selectScreen.js"></script>
  </body>
</html>
